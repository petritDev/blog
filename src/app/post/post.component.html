<li [ngClass]="getPostStatus()">
    <div class="row">
        <div class="col-lg-12">
            <h2>{{ postTitle }}</h2>
            <p class="date">{{ postCreated_at | date: 'dd/MM/yyyy, HH:mm' }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <p class="content">{{ postContent }}</p>
        </div>
        
    </div>
    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-success" (click)="isLiked()">Love it !</button>
            <button class="btn btn-danger" (click)="disLiked()">Don't love it !</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="likes">{{ postLoveIts }} likes
                <span *ngIf="postLoveIts > 0">, Merci !</span>
            </div>
        </div>
    </div>
</li>
