<li class="list-group-item" [ngClass]="{ 'list-group-item-success': this.post.loveIts > 0, 'list-group-item-danger': this.post.loveIts < 0 }">
  <div class="row">
    <div class="col-lg-12">
      <h2>{{ post.title }}</h2>
      <p class="date">{{ post.createdAt | date: 'dd/MM/yyyy, HH:mm' }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <p class="content">{{ post.content }}</p>
    </div>

  </div>
  <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-success" (click)="like()">Love it !</button>
      <button class="btn btn-danger" (click)="dislike()">Don't love it !</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="likes">{{ post.loveIts }} likes
        <span *ngIf="postLoveIts > 0">, Merci !</span>
      </div>
    </div>
  </div>
</li>
